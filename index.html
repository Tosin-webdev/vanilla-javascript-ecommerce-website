<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d0811a5363.js"
      crossorigin="anonymous"
    ></script>
    <title>Chanel Store</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navigation">
      <div class="navbar-center">
        <h1><span class="color"> chanel</span> store</h1>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

 <!-- Center section  -->
    <section class="section-center">
      <div class="center">
        <h2>Welcome to <span class="color"> chanel</span> store</h2>
        <p class="increase">
          Get all your clothing material and accessories at your door step
        </p>
      </div>
    </section>

 <!-- Products section -->
    <section class="real">
      <div class="section-md">
        <h3 class="pro">Our Products</h3>
      </div>
      <article class="products-center container"></article>
    </section>
  
    <!-- Cart section-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn pointer">clear cart</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <span class="color">Chanel</span> store copyright &copy; 2020
    </footer>
    <!-- end of footer -->

    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- app js -->

    <script src="script.js"></script>
  </body>
</html>
